<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DIGITAL GUARDIANS</title>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  /* Art Deco + cyber theme */
  * { box-sizing: border-box; margin:0; padding:0; }
  body {
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #0f0f1f, #1a1a3f);
    color: #f0e6d2;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2rem;
  }
  .container {
    background: rgba(255, 255, 255, 0.05);
    border: 3px solid #d4af37;
    border-radius: 15px;
    padding: 2rem;
    max-width: 600px;
    width: 100%;
    text-align: center;
    box-shadow: 0 0 20px #d4af37;
    margin-bottom: 2rem;
  }
  h1 { font-family: 'Oswald', sans-serif; font-size: 2rem; margin-bottom: 1rem; text-transform: uppercase; letter-spacing: 2px; color: #ffd700; text-shadow: 2px 2px #000; }
  p { margin-bottom: 1rem; font-size: 1rem; line-height: 1.5; }
  input[type="text"] { padding: 0.75rem; width: 100%; border: 2px solid #d4af37; border-radius: 10px; background: rgba(255,255,255,0.1); color: #fff; font-size: 1rem; margin-bottom: 1rem; }
  button { background: #d4af37; border: none; padding: 0.75rem 1.5rem; font-size: 1rem; font-weight: bold; border-radius: 10px; cursor: pointer; transition: 0.3s; }
  button:hover { background: #ffd700; color: #000; }
  .result { margin-top: 1rem; font-weight: bold; font-size: 1.1rem; }
  .deco-line { width: 80%; height: 4px; background: linear-gradient(to right, #d4af37, #ffd700, #d4af37); margin: 1.5rem auto; border-radius: 2px; }
  .leaderboard { background: rgba(255,255,255,0.05); border: 2px solid #d4af37; border-radius: 15px; padding: 1rem; max-width: 600px; width: 100%; text-align: left; color: #ffd700; box-shadow: 0 0 15px #d4af37; }
  .leaderboard h2 { font-family: 'Oswald', sans-serif; font-size: 1.5rem; margin-bottom: 1rem; text-shadow: 1px 1px #000; }
  .leaderboard ul { list-style: none; }
  .leaderboard li { margin-bottom: 0.5rem; font-weight: bold; }
  .first { color: #ffd700; }
  .second { color: #c0c0c0; }
  .third { color: #cd7f32; }
  .normal { color: #f0e6d2; }
  @media(max-width:600px){ h1 { font-size: 1.5rem; } .leaderboard h2 { font-size: 1.2rem; } }
</style>
</head>
<body>

<div class="container">
  <h1>Ethics & Cyber Game</h1>
  <div class="deco-line"></div>
  <p>Masukkan frasa yang betul untuk menang! Gunakan huruf dan spasi dengan tepat.</p>
  <input type="text" id="phraseInput" placeholder="Masukkan frasa di sini...">
  <button onclick="checkPhrase()">Semak Frasa</button>
  <div class="result" id="result"></div>
  <div class="deco-line"></div>
</div>

<div class="leaderboard">
  <h2>Leaderboard</h2>
  <ul id="leaderboardList"></ul>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
<script>
  // Firebase configuration
  const firebaseConfig = {
  apiKey: "AIzaSyC8NcCXbVcSslL0-4p8vUoGO6Y5EJOUffo",
  authDomain: "digital-guardians-2888e.firebaseapp.com",
  databaseURL: "https://digital-guardians-2888e-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "digital-guardians-2888e",
  storageBucket: "digital-guardians-2888e.firebasestorage.app",
  messagingSenderId: "153308585065",
  appId: "1:153308585065:web:604e24ecd725e0088e96f8",
  measurementId: "G-HB4CFDHF2Y"
};
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // Allowed phrases
  const phrases = {
    "Etika pandu tingkah laku": "Kumpulan EFN",
    "Keselamatan Siber lindung data": "Kumpulan Sam & Sharul",
    "Integriti tentukan setiap tindakan": "Kumpulan 3",
    "Amanah jaga informasi penting": "Kumpulan The Boys",
    "Privasi lindungi data peribadi": "Kumpulan 5",
    "Kesedaran cegah serangan digital": "Kumpulan BUBADIBAKO",
    "Tanggungjawab selamatkan dunia maya": "Kumpulan CIVITAS ETHIC",
    "Kejujuran hindar penipuan siber": "Kumpulan RODA API",
    "Keselamatan lindungi sistem penting": "Kumpulan HAMSTER ABU YAZIT",
    "Tanggungjawab awasi akses digital": "Kumpulan MADANIQ",
    "Kerahsiaan rahsia jangan bocor": "Kumpulan katak tempurung",
    "Ketekunan periksa ancaman siber": "Kumpulan Kejora Hebat",
    "Hormat privasi orang lain": "Kumpulan PLANNERS",
    "Kesedaran tingkatkan pertahanan digital": "Kumpulan Janggalewa"
  };

  const resultDiv = document.getElementById('result');
  const leaderboardList = document.getElementById('leaderboardList');

  // Listen for leaderboard changes in Firebase
  const leaderboardRef = db.ref("leaderboard");
  leaderboardRef.on("value", snapshot => {
    leaderboardList.innerHTML = "";
    const data = snapshot.val() || {};
    const entries = Object.values(data);
    entries.forEach((entry, index) => {
      const li = document.createElement("li");
      li.textContent = `${entry.team} â€“ "${entry.phrase}"`;
      if(index === 0) li.className = "first";
      else if(index === 1) li.className = "second";
      else if(index === 2) li.className = "third";
      else li.className = "normal";
      leaderboardList.appendChild(li);
    });
  });

  function checkPhrase() {
    const input = document.getElementById('phraseInput').value.trim();
    if(!input){
      resultDiv.textContent = "Sila masukkan frasa.";
      resultDiv.style.color = "#ff5555";
      return;
    }

    const team = phrases[input];
    if(!team){
      resultDiv.textContent = "Frasa salah, cuba lagi!";
      resultDiv.style.color = "#ff5555";
      return;
    }

    // Check if phrase already exists
    leaderboardRef.orderByChild("phrase").equalTo(input).once("value", snapshot => {
      if(snapshot.exists()){
        resultDiv.textContent = `Frasa ini sudah diteka oleh ${team}.`;
        resultDiv.style.color = "#ffd700";
      } else {
        // Add to Firebase
        leaderboardRef.push({team: team, phrase: input});
        resultDiv.textContent = `Betul! Frasa ini milik: ${team}`;
        resultDiv.style.color = "#00ff99";
      }
    });

    document.getElementById('phraseInput').value = "";
  }
</script>
</body>
</html>
